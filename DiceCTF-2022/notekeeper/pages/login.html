<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>noteKeeper</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container">
            <a class="navbar-brand link-info" href="/">
                <span class="text-warning"><i class="fas fa-pencil-alt"></i></span> noteKeeper
            </a>
        </div>
    </nav>
    <main class="content">
        <div class="container">
            <div class="box">
                <h1>
                    <span class="text-warning">
                        <i class="fas fa-pencil-alt"></i>
                    </span> noteKeeper
                </h1>
                <h4>
                    Keep track of all your important notes securely in this <strong><em>fancy</em></strong> new note-keeping app!
                </h4>
                <h5>
                    Now supports <strong>voice memos</strong>!
                </h5>
            </div>

            <div class="mt-4 alert d-none" id="alert"></div>

            <div class="box">
                <h1>
                    <span class="text-primary display-3">
                        <i class="fas fa-user-alt"></i>
                    </span>
                </h1>
                <section class="form">
                    <form method="POST" action="/api/login" id="form">
                        <div class="mb-3">
                            <input class="form-control" type="text" placeholder="Username" name="username">
                        </div>
                        <div class="mb-4">
                            <input class="form-control" type="password" placeholder="Password" name="password">
                        </div>
                        <div class="btn-group d-md-flex justify-content-md-center w-100" role="group">
                            <button class="btn btn-primary" type="button" id="login">Login</button>
                            <button class="btn btn-danger" type="button" id="register">Register</button>
                        </div>
                        <input type="submit" class="d-none">
                    </form>
                </section>
            </div>
        </div>
    </main>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>

    <script src="/api/alerts/list"></script>
</body>
</html>
